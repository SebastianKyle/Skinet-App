<div class="container mb-5">
  <div class="row">
    <h1 style="font-size: 2.7em;">Send Us A Message</h1>
    <hr>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
      <div class="form-group">
        <app-text-input [label]="'Full Name'" formControlName="FullName" ></app-text-input>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <app-text-input [label]="'Email'" formControlName="Email" ></app-text-input>
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="Comment" name="Comment" [placeholder]="'Type your message here'">
          </textarea>
      </div>
      <button type="submit" class="btn btn-info" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
</div>
